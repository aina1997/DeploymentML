
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script src="{{url_for('static', filename='form.js')}}"></script>

<div class="m-5">
    <form action="{{ url_for("titanic")}}" method="post" class="row g-3">


        <div class="col-md-3">
            <label for="name">Name:</label>
            <input type="text" id="name" name="Name" class="form-control" placeholder="name" required>

        </div>
        

        <div class="col-md-4">
            <label for="class">Class:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" name="Pclass" type="checkbox" id="class1" value=1>
                <label class="form-check-label" for="class1">1</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" name="Pclass" type="checkbox" id="class2" value=2>
                <label class="form-check-label" for="class2">2</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" name="Pclass" type="checkbox" id="class3" value=3>
                <label class="form-check-label" for="class3">3</label>
            </div>
        </div>
        

        <div class="col-md-3">
            <label for="sex">Sex:</label>
            <select name ="Sex" class="form-select" aria-label="Sex" required>
                <option selected disabled value="">Open this select menu</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>
        </div>

        <div class="col-md-3">
            <label for="age">Age:</label>
            <input type="number" id="age" name="Age" class="form-control" min="0" max="100">
        </div>

        <div class="col-md-3">
            <label for="sibsp"># of siblings / spouses aboard the Titanic:</label>
            <input type="number" id="sibsp" name="Sibsp" class="form-control" placeholder="sibsp" min="0">
        </div>

        <div class="col-md-3">
            <label for="parch"># of parents / children aboard the Titanic:</label>
            <input type="number" id="parch" name="Parch" class="form-control" placeholder="parch" min="0">
        </div>

        <div class="col-md-3">
            <label for="ticket">Ticket number:</label>
            <input type="text" id="ticket" name="Ticket" class="form-control" placeholder="ticket">
        </div>

        <div class="col-md-3">
            <label for="fare">Passenger fare:</label>
            <input type="number" id="fare" name="Fare" class="form-control" placeholder="fare">
        </div>

        <div class="col-md-3">
            <label for="cabin">Cabin number:</label>
            <input type="text" id="cabin" name="Cabin" class="form-control" placeholder="cabin">
        </div>


        <div class="col-md-8">
            <label for="class">Port of Embarkation:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" name="Embarked" type="checkbox" id="embarked1" value="C">
                <label class="form-check-label" for="embarked1">Cherbourg</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" name="Embarked" type="checkbox" id="embarked2" value="Q">
                <label class="form-check-label" for="embarked2">Queenstown</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" name="Embarked" type="checkbox" id="embarked3" value="S">
                <label class="form-check-label" for="embarked3">Southampton</label>
            </div>
        </div>
        


        <div class="col-12">
            <button type="submit"  class="btn btn-primary">Login</button>
        </div>
    </form>

</div>
